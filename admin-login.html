  <h2>Admin Login via OTP</h2>
  <div class="admin-login-form">
    <label for="adminPhone">Mobile Number:</label><br>
    <input type="tel" id="adminPhone" placeholder="+91XXXXXXXXXX" required /><br><br>
    <div id="recaptcha-container"></div>
    <button id="sendOtpBtn">Send OTP</button><br><br>

    <div id="otpSection" style="display:none;">
      <label for="otp">Enter OTP:</label><br>
      <input type="text" id="otp" placeholder="Enter 6-digit OTP" required />
      <button id="verifyBtn">Verify OTP</button>
    </div>
  </div>
